name: Terraform Deployment via GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Set up SSH private key
      run: |
        echo "${{ secrets.AWS_PRIVATE_KEY }}" > github-key.pem
        chmod 400 github-key.pem

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.7

    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply
      run: terraform apply -auto-approve
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: SSH Test
      run: |
        ssh -o StrictHostKeyChecking=no -i github-key.pem ec2-user@${{ steps.apply.outputs.public_ip }} "echo âœ… Connected to EC2!"
