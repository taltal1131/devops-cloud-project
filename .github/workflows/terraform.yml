name: Terraform Deployment via GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH private key
      run: |
        echo "${{ secrets.AWS_PRIVATE_KEY }}" > github-key.pem
        chmod 400 github-key.pem

    - name: Check SSH key format
      run: |
        grep -q "BEGIN RSA PRIVATE KEY" github-key.pem && echo "✅ SSH key format OK" || (echo "❌ SSH key format invalid"; exit 1)

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.7

    - name: Terraform Init
      run: cd terraform && terraform init

    - name: Terraform Apply
      run: cd terraform && terraform apply -auto-approve
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: SSH Test to EC2 and Health Check
      run: |
        ssh -o StrictHostKeyChecking=no -i github-key.pem ec2-user@3.83.68.73 << 'EOF'
          echo "✅ Connected to EC2!"
          curl -f http://localhost:3000/health || echo "❌ Health check failed"
        EOF
