name: Terraform Deployment via GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH private key
      run: |
        echo "${{ secrets.AWS_PRIVATE_KEY }}" > github-key.pem
        chmod 400 github-key.pem

    - name: Check SSH key format
      run: |
        echo "üîç Checking if github-key.pem is valid..."
        if grep -q "BEGIN RSA PRIVATE KEY" github-key.pem; then
          echo "‚úÖ SSH key format looks valid."
        else
          echo "‚ùå SSH key format is invalid or incomplete."
          cat github-key.pem
          exit 1
        fi

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.7

    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply
      run: terraform apply -auto-approve
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: SSH Test to EC2 and Health Check
      run: |
        echo "üîê Connecting to EC2..."
        ssh -o StrictHostKeyChecking=no -i github-key.pem ec2-user@3.83.68.73 << 'EOF'
          echo "‚úÖ Connected to EC2!"
          echo "üåê Testing app health check:"
          curl -f http://localhost:3000/health || echo "‚ùå Health check failed"
        EOF
