name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH key
      run: |
        echo "${{ secrets.AWS_PRIVATE_KEY }}" > devops-key.pem
        chmod 400 devops-key.pem

    - name: Test SSH Connection
      run: |
        ssh -o StrictHostKeyChecking=no -i devops-key.pem ec2-user@3.83.68.73 "echo âœ… Connected to EC2!"
