name: Deploy to AWS via Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: ğŸ” Write EC2 private key from GitHub Secret
        run: |
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > terraform/github-key.pem
          chmod 600 terraform/github-key.pem

      - name: ğŸ“ Create terraform.tfvars dynamically
        run: |
          cat <<EOF2 > terraform/terraform.tfvars
          ec2_private_key = file("\${path.module}/github-key.pem")
          key_name        = "github-key"
          region          = "us-east-1"
          ami_id          = "ami-0c55b159cbfafe1f0"
          instance_type   = "t2.micro"
          EOF2

      - name: âš™ï¸ Terraform Init
        run: terraform init
        working-directory: terraform

      - name: ğŸ“‹ Terraform Plan
        run: terraform plan -var-file="terraform.tfvars"
        working-directory: terraform

      - name: ğŸš€ Terraform Apply
        run: terraform apply -auto-approve -var-file="terraform.tfvars"
        working-directory: terraform
