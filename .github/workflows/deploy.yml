name: Deploy to AWS via Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform Deploy
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout repository
        uses: actions/checkout@v3

      - name:  Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name:  Write EC2 private key from GitHub Secret
        run: |
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > github-key.pem
          chmod 600 github-key.pem

      - name:  Create terraform.tfvars
        run: |
          cat <<EOF2 > terraform.tfvars
          ec2_private_key = file("\${path.module}/github-key.pem")
          key_name        = "github-key"
          region          = "us-east-1"
          ami_id          = "ami-0c55b159cbfafe1f0"
          instance_type   = "t2.micro"
          EOF2

      - name:  Terraform Init
        run: terraform init

      - name:  Terraform Plan
        run: terraform plan -var-file="terraform.tfvars"

      - name:  Terraform Apply
        run: terraform apply -auto-approve -var-file="terraform.tfvars"
