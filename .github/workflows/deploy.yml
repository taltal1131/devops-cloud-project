name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH key
      run: |
        echo "$AWS_PRIVATE_KEY" > devops-key.pem
        chmod 400 devops-key.pem
      env:
        AWS_PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}

    - name: Deploy via SSH
      run: |
        ssh -o StrictHostKeyChecking=no -i devops-key.pem ec2-user@3.83.68.73 "docker ps && curl -f http://localhost:3000/health"
