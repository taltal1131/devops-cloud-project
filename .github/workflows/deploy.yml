name: Deploy to EC2 with Terraform

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.6

      - name: Initialize Terraform
        run: terraform init

      - name: Apply Terraform
        run: terraform apply -auto-approve

      - name: Save EC2 key
        run: |
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > devops-key.pem
          chmod 400 devops-key.pem

      - name: Wait for EC2 to be ready
        run: sleep 60

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i devops-key.pem ec2-user@$(terraform output -raw public_ip) << 'EOF'
          docker stop myapp || true
          docker rm myapp || true
          docker pull your-dockerhub-username/your-image
          docker run -d --name myapp -p 80:80 your-dockerhub-username/your-image
EOF
